<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
function get()
{

var x=document.getElementById('a').value;

document.getElementById('b').innerHTML=x;
}

function disp() {
	var x=document.getElementById('c').value;
	document.getElementById('b').style.color=x;
}

	</script>
	<style type="text/css">
		h1:hover
		{
			font-family: Vivaldi;
		}
	</style>
</head>
<body>

<input type="text" id="a" onkeyup="get()">
<input type="color" id="c" onchange="disp()">
<h1 id="b"></h1>



</body>
</html>
