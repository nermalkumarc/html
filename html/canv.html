<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<canvas id="myca" style="width: 500px;height: 500px;border:2px solid black;"></canvas>
<script type="text/javascript">
	
var vas=document.getElementById('myca');
var re=vas.getContext("2d");
var grd=re.createRadialGradient(75,50,5,90,60,100);
grd.addColorStop(0,"green");
grd.addColorStop(0.2,"blue");
grd.addColorStop(0.5,"yellow");
grd.addColorStop(0.7,"white");
grd.addColorStop(1,"black");

re.fillStyle=grd;
re.fillRect(50,50,100,75);




</script>

</body>
</html>
